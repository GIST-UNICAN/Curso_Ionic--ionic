<ion-header no-border >
  <ion-toolbar color="dark" >
    <ion-title>
      Temas
    </ion-title>
  </ion-toolbar>
  <ion-segment (ionChange)="segmentChanged($event)" scrollable mode="md" color="primary" > 
    <ion-segment-button mode="md" 
                        [value]="item"
                        *ngFor="let item of categorias" >
      <ion-label text-capitalize>{{item}}</ion-label>
    </ion-segment-button>
    
  </ion-segment>
</ion-header>

<ion-content color="dark">
  
  <app-noticias [news]= "noticias"> </app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadMasNoticias($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando mas noticias ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
