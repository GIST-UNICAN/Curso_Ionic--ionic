<app-header titulo="Toast"></app-header>
<ion-content>
  <ion-button color="tertiary"
              expand="full"
              (click)="showToast()">
    mostrar toast
  </ion-button>
  <ion-item>
    <ion-label position="floating">Texto toast</ion-label>
    <ion-input type="text" placeholder="escribe" [(ngModel)]="texto" minlength=6 autocapitalize=true></ion-input>
  </ion-item>
  
</ion-content>
