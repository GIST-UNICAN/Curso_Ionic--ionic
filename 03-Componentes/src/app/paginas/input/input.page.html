<app-header titulo="Formularios"></app-header>

<ion-content padding>
<ion-list>
    <ion-label>Nombre: {{nombre || 'No hay nada Escrito en nombre'}}</ion-label>
    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>
</ion-list>

<form #formulario="ngForm" (ngSubmit)="onSubmit()" >
    <ion-list>
        <ion-list-header>
            <ion-label>Formulario {{formulario.valid}}</ion-label>
        </ion-list-header>
        <ion-item>
                <ion-label position="floating">email</ion-label>
                <ion-input [(ngModel)]="usuario.email"
                            type="email"
                            name="email"
                            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                            required></ion-input>
        </ion-item>
        <ion-item>
                <ion-label position="floating">password</ion-label>
                <ion-input [(ngModel)]="usuario.password"
                            type="password"
                            name="password"
                            required></ion-input>
        </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit" [disabled]="formulario.invalid">
        Submit
    </ion-button>



</form>
</ion-content>
