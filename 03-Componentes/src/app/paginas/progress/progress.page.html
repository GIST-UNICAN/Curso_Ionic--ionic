<app-header titulo="Progressbar y range"></app-header>

<ion-content>

    <ion-progress-bar  [value]="progreso" color="primary"></ion-progress-bar>
  <ion-list>
    
    <ion-item>
     
        <ion-range
        min="0" max="100"
        color="tertiary"
        pin="true"

        (ionChange)="rangeChange($event)">
      
      <ion-label slot="start">0</ion-label>
      <ion-label slot="end">100</ion-label>
    </ion-range>
    </ion-item>
  </ion-list>
  

</ion-content>
