<ion-header>
  <ion-toolbar>
    <ion-back-button text="Volver" defaultHref="/"slot ="start"></ion-back-button>
    <ion-title>avatar</ion-title>
    <ion-avatar slot="end">
      <ion-img src="/assets/gatito.jpg"></ion-img>
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-chip *ngFor="let item of [1,1,1,1,1,1]" color="primary">
    <ion-avatar>
        <ion-img src="https://www.purina.es/gato/purina-one/sites/g/files/mcldtz1856/files/2018-06/Mi_gato_no_come%20%282%29.jpg"></ion-img>
    </ion-avatar>
    <ion-label>
      Gatito
    </ion-label>

  </ion-chip>
  <ion-list>
      <ion-item *ngFor="let item of [1,1,1,1,1,1,1,1,1]" >
        <ion-avatar slot="start">
          <ion-img src="https://www.purina.es/gato/purina-one/sites/g/files/mcldtz1856/files/2018-06/Mi_gato_no_come%20%282%29.jpg"></ion-img>
    
        </ion-avatar>
        <ion-label>
          <h3>titulo</h3>
          <p>texto</p>
          </ion-label>
      </ion-item>
    
    </ion-list>
</ion-content>
