<ion-header no-border>
  <ion-toolbar>
    
     <ion-buttons slot="start">
       <ion-back-button defaultHref="/" text="Atras"></ion-back-button>
     </ion-buttons>
    <ion-title text-capitalize>buscador</ion-title>
  </ion-toolbar>
  <ion-searchbar animated
                  (ionChange)="buscar($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of albumes |filtro: texto_buscar: 'title' " >
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
