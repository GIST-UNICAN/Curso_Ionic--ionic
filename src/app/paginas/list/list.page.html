<app-header titulo="Lista con descarga e inyectable"></app-header>
<ion-content padding>
    <ion-list #list>
      <ion-item-sliding *ngFor="let item of data | async" >
          <ion-item >
              <ion-label>
                <h3>{{item.name}}</h3>
                <p>{{item.email}}</p>
              </ion-label>
              <ion-label slot="end" text-right>{{item.phone}}</ion-label>
            </ion-item>

            <ion-item-options side="start">
                <ion-item-option (click)="favorite(item.name)">
                  <ion-icon slot="icon-only" name="heart">
                  </ion-icon>
                </ion-item-option>
                <ion-item-option color="secondary" (click)="share(item.name)">
                  <ion-icon slot="icon-only" name="share">
                  </ion-icon>
                </ion-item-option>
              </ion-item-options>
              <ion-item-options side="end">
                  
                  <ion-item-option color="danger" (click)="borrar(item.name)">
                    <ion-icon slot="icon-only" name="trash">
                    </ion-icon>
                  </ion-item-option>
                </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    
</ion-content>
