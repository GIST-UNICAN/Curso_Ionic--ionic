<ion-header>
  <ion-toolbar color="primary" no-border>
      <ion-buttons slot="start">
        <ion-back-button text="Atras" defaultHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title text-capitalize>popover</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="lauchPopover($event)">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
        <ion-button color="tertiary" (click)="lauchPopover($event)" expand="full">
          <ion-icon slot="icon-only" name="person"></ion-icon>
          <ion-label>Lanzar Popover aqui</ion-label>
        </ion-button>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary" no-border>
        <ion-title text-capitalize>Footer</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="lauchPopover($event)">
            <ion-icon slot="icon-only" name="person"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
</ion-footer>
