<ion-header no-border>
    <ion-toolbar >
        <ion-buttons slot="end">
            <ion-button (click)="enviarmail()">
                <ion-icon slot="icon-only" name="send" color="primary"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Historial</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item detail *ngFor="let registro of localData.escaneos"
                          (click)="abrirRegistro(registro)">

            <ion-icon color="primary" slot="start" [name]="registro.icon"></ion-icon>
            <ion-label> <h2>{{registro.text}}</h2>
                        <p>{{registro.created | date: 'medium'}}</p></ion-label>
        </ion-item>
    </ion-list>
  
</ion-content>
