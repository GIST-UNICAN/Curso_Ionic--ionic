<ion-slides  [options]="slideOpts2">
    <ion-slide *ngFor="let pares of peliculas | pares" >
      <ion-row>
        <ion-col size="12" *ngFor="let pelicula of pares" (click)= onClickDetalle(pelicula.id)>
          <ion-card mode="md">
        <img class="poster" [src]="pelicula.poster_path | imagen"/>
      </ion-card>
        </ion-col>
        
      </ion-row>
      
    </ion-slide>
    <ion-slide class="slide-mas">
      <ion-button (click)="onClick()" class="btn-mas" expand="full" size="large" shape="round">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>
